    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <style>
      /* EXERCISE 2:  
       Create a CSS class for the task list with a diverse background
       Create a CSS class for the task list item with a border, a bold text and a bigger font size

  <body>
    <h1>Welcome to your personal Task List!</h1>
    <br />

    <span
      >You can add any task you like by writing it in the specified field and
      then press "Add new task"</span
    ><br /><br />

    <input type="text" id="newTask" />
    <input type="button" value="create new element" onclick="addNewTask()" />

    <!-- EXERCISE 3
        Create a button "Remove Last Task" to trigger the method "removeLast"
        -->
        
        <input type="button" id="removeLastTask" value="Remove Last Task" onclick="removeLastTask()"/>

    <!-- EXERCISE 4
        Create a button "Remove First Task" to trigger the method "removeFirst"
        -->
        
        <input type="button" id="removeFirstTask" value="Remove First Task" onclick="removeFirstTask()"/>  

    <ul id="myTaskList"></ul>

    <hr />

    <input type="color" placeholder="Color" id="colorPicker" />
    <input
      type="button"
      value="Change task background"
      onclick="changeTaskBackgroundColor()"
    />

    <hr />

    <input type="button" value="Sort" onclick="bubblesort()" />

    <script>
      /* EXERCISE 5: 
                Add a new task to the list.
                Suggestion:
                - Use document.getElementById to get the UL item and the input text
                - Use the document.createElement to create the new List Item
                - Append the child to the UL
            */
            const addNewTask = function () {
            let addNewTaskToList = document.querySelector("#myTaskList");
            let newTaskAdded = document.createElement("li");
            let addButton = document.querySelector("#newTask")
            newTaskAdded.innerText = addButton.value;
            addNewTaskToList.appendChild(newTaskAdded);
            addButton.value = "";
            };

      /* EXERCISE 6: 
                Create a method "removeLast" which removes the last item from the task list
            */
           const removeLastTask = function () {
           let removeLastTaskFromList = document.querySelector("#myTaskList");
           let removedLastTask = document.querySelectorAll("li");
           let removeButton = document.querySelector("#removeLastTask")
           removeLastTaskFromList.removeChild(removedLastTask[removedLastTask.length-1]);
           };

      /* EXERCISE 7: 
                Create a method "removeFirst" which removes the first item from the task list
            */
            const removeFirstTask = function () {
           let removeFirstTaskFromList = document.querySelector("#myTaskList");
           let removedFirstTask = document.querySelectorAll("li");
           let removeFirstButton = document.querySelector("#removeFirstTask")
           removeFirstTaskFromList.removeChild(removedFirstTask[0]);
            };
      /* EXERCISE 8: 
               Create a method "getTasksAsArray" which returns (and print to the console) an array containing the tasks as string
            */

            const getTasksAsArray = function () {
              let tasks = document.querySelectorAll("li")
              let newArray = [];

                for (let i = 0; i < tasks.length; i++) {
                  newArray.push(tasks[i].innerText);
                }
              
              console.log(newArray)
            }

            
      /* EXERCISE 9:
               Create a method "changeTaskBackgroundColor" which takes the color from the color picker with an 
               onchange event listener ad applies it as background to every list item
            */

            let colorPicked = "black";

              let colourGrab = function () {
                let colourSelected = document.querySelector("#colorPicker").value;
                colourPicked = colourSelected;
              };

              window.addEventListener("DOMContentLoaded", function () {
                document.querySelector("#colorPicker").addEventListener("change", colourGrab);
              });

              let changeTaskBackgroundColor = function() {
                let liBGND = document.querySelectorAll("li");
                for (let i = 0; i < liBGND.length; i++) {
                  liBGND[i].style.backgroundColor = colourPicked;
                }
              }

      /* EXTRA */

      /* EXERCISE 10:

               Use your spare time to beautify your task list with CSS.

               - Break the code into many function for semplicity 
               - Reuse the functions previously created
            */
    </script>
